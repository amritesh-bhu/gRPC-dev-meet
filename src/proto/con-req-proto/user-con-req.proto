syntax = "proto3";

package userConnReq;

service ConnService{
    rpc SendRequest(SendConection) returns (ConnectionResponse);
    rpc UpdateStatus(SendStatusToUpdate) returns (ConnectionResponse);
    rpc AcceptedConnections(Empty) returns (Connections);
}

message Empty{}

message Connection{
    string firstName = 1;
    string lastName = 2;
    string emailId = 3; 
}

message SendConection{
    string emailId = 1;
    string status = 2;
}

message SendStatusToUpdate{
    string id = 1;
    string status = 2;
}

message ConnectionResponse{
    string success = 1;
}

message Connections{
    repeated Connection conn = 1;
}