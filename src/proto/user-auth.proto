syntax = "proto3";

package auth;

service AuthService{
    rpc UserLogIn(UserLoginRequest) returns (UserResponse);
    rpc UserSignUp(UserSignUpRequest) returns (UserResponse);
}

message Empty {}

message UserLoginRequest {
    string emailId = 1;
    string password = 2;
}

message UserResponse{
    string response = 1;
}

message UserSignUpRequest{
    string firstName = 1;
    string lastName = 2;
    string emailId = 3;
    string password = 4;
} 