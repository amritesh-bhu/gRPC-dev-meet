syntax = "proto3";

package profile;

service ProfileService{
    rpc ViewProfile (Empty) returns (ViewProfileResponse);
}

message Empty {}

message ViewProfileResponse{
    string firstName = 1;
    string lastName = 2;
    string emailId = 3;
    int32 age = 4;
    string gender = 5;
    string skills = 6;
    string photourl = 7;
}
